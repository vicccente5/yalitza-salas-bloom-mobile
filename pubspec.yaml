name: yalitza_salas_bloom_mobile
description: Aesthetic clinic management mobile app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase - Cloud Database
  supabase_flutter: ^2.5.11

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # UI Components
  flutter_svg: ^2.0.9
  table_calendar: ^3.0.9
  intl: ^0.18.1

  # Utilities
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Icon generation
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/

# Flutter Launcher Icons configuration
flutter_launcher_icons:
  android: "ic_launcher"
  ios: false
  image_path: "assets/icons/app_icon.jpeg"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon.jpeg"
